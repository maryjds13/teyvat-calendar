<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calendar Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            padding: 2px; /* Minimal padding around the calendar */
            text-align: center;
            width: 120px; /* Smaller width for the calendar */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            gap: 1px; /* Very small gap between weekdays */
            font-weight: bold;
            margin-bottom: 1px; /* Minimal margin below weekdays */
        }

        .weekdays span {
            padding: 2px; /* Minimal padding inside weekdays */
            box-sizing: border-box; /* Include padding in width calculation */
            background-color: #ddcde5; /* Background color for weekdays titles */
            border-radius: 2px; /* Slightly rounded corners */
            color: #000; /* Text color */
            font-size: 8px; /* Smaller font size */
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            gap: 1px; /* Very small gap between days */
            padding-top: 1px; /* Minimal padding at the top for days */
        }

        .days span {
            width: 20px; /* Reduced width for days */
            height: 20px; /* Reduced height for days */
            line-height: 20px; /* Center text vertically */
            text-align: center;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: inline-block;
            font-size: 8px; /* Smaller font size for days */
        }

        .days .today {
            background-color: #ddcde5; /* Highlight for the current day */
        }

        .days span.empty {
            visibility: hidden; /* Hide empty slots for alignment */
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="weekdays">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
        </div>
        <div id="days-container" class="days"></div>
    </div>

    <script>
        const daysContainer = document.getElementById('days-container');

        // Get today's date
        const today = new Date();
        const currentDate = today.getDate();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        // Get the number of days in the current month
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Get the first day of the month (to determine where the grid starts)
        let firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0 is Sunday, 1 is Monday, etc.

        // Adjust so that Monday is treated as the first day of the week
        firstDayOfMonth = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

        // Create empty slots for days before the 1st (to align the grid)
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyElement = document.createElement('span');
            emptyElement.classList.add('empty');
            daysContainer.appendChild(emptyElement);
        }

        // Generate all the days of the current month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('span');
            dayElement.textContent = day;

            // Highlight the current day
            if (day === currentDate) {
                dayElement.classList.add('today'); // Highlight current day
            }

            daysContainer.appendChild(dayElement);
        }

        // Adjust for the number of days to ensure that the last row does not create an extra column
        const totalDaysDisplayed = firstDayOfMonth + daysInMonth;
        const totalRows = Math.ceil(totalDaysDisplayed / 7); // Total number of rows
        const totalSlots = totalRows * 7; // Total slots in the grid

        // Create empty slots for alignment in the last row if necessary
        for (let i = totalDaysDisplayed; i < totalSlots; i++) {
            const emptyElement = document.createElement('span');
            emptyElement.classList.add('empty');
            daysContainer.appendChild(emptyElement);
        }
    </script>
</body>
</html>
